<div class="container-fluid">
  <div class="row">
    <label>Text : </label>
    <textarea style="width : 50%" [(ngModel)] = "textInput"></textarea>
    <div><button class="btn btn-primary" (click)="getWord()">Get word</button></div>
    <div><button class="btn btn-primary" (click)="getPostag()">Get Postag</button></div>
  </div>
  <br>
  <h1 class="center">Word</h1>
    <div class="row">
      <table >
        <tr>
          <th class="center">Pyvi</th>
          <th>Underthesea</th>
          <th>VN Core</th>
        </tr>
        <tr *ngFor="let item of result">
          <td>{{item.pyvi}}</td>
          <td>{{item.underthesea}}</td>
          <td>{{item.vncore}}</td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <h1 class="center">Postag</h1>
    <div class="row">
      <table >
        <tr class="center">
          <th>Pyvi</th>
          <th>Underthesea</th>
          <th>VN Core</th>
        </tr>
        <tr *ngFor="let item of postag">
          <td>{{item.pyvi}}</td>
          <td>{{item.underthesea}}</td>
          <td>{{item.vncore}}</td>
        </tr>
      </table>
    </div>
  </div>
