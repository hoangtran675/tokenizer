<div class="container">
  <div class="row">
    <label class="mr-2">Text : </label>
    <textarea style="width : 50%" [(ngModel)] = "textInput"></textarea>
    <div><button class="btn btn-primary ml-1" (click)="getWord()">Get word</button>
    <button class="btn btn-primary ml-1" (click)="getPostag()">Get Postag</button></div>
    <div><button nz-button nzType="primary" class="ml-5">Primary Button</button>
    <button nz-button nzType="default" class="ml-5">Default Button</button>
    <button nz-button nzType="dashed" class="ml-5">Dashed Button</button>
    <button nz-button nzType="text" class="ml-5">Text Button</button></div>
  </div>
  <br>
  <h1 class="center">Word</h1>
    <div class="row">
      <table >
        <tr class="center">
          <th>Pyvi</th>
          <th>Underthesea</th>
          <th>VN Core</th>
        </tr>
        <tr *ngFor="let item of list_word">
          <td class="p-2">{{item.pyvi}}</td>
          <td class="p-2">{{item.underthesea}}</td>
          <td class="p-2">{{item.vncore}}</td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <h1 class="center">Postag</h1>
    <div class="row">
      <table >
        <tr class="center">
          <th>Pyvi</th>
          <th>Underthesea</th>
          <th>VN Core</th>
        </tr>
        <tr *ngFor="let item of postag" >
          <td class="p-2">{{item.pyvi}}</td>
          <td class="p-2">{{item.underthesea}}</td>
          <td class="p-2">{{item.vncore}}</td>
        </tr>
      </table>
    </div>
    <br>
    <h1 class="center">Postag Ng zorro</h1>
    <nz-table>
      <thead>
        <tr>
          <th>Pyvi</th>
          <th>Underthesea</th>
          <th>VN Core</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of postag">
          <td class="m-1">{{item.pyvi}}</td>
          <td class="m-1">{{item.underthesea}}</td>
          <td class="m-1">{{item.vncore}}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
